{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    
  
    <title>送迎場所</title>
    
  </head>
  <body>
    <style type="text/css">
      body,
      html {
        height: 100%;
        background-image: url('https://flowerillust.com/img/flower/flower-back0662.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
     <div class="container">
     
      
       <h1 class="p-3 mb-2 bg-secondary text-white">利用者一覧</h1>
       <a href="{% url 'create_place' %}" class="btn btn-primary mb-2">利用者を追加する</a>
       <table class="table table-bordered table-success">
           <thead>
               <tr>
                 <th scope="col">氏名</th>
                 <th scope="col">住所</th>
                 <th scope="col">電話番号</th>
                 <th scope="col">人数</th>
                 <th scope="col"></th>
               </tr>
             </thead>
               {% for record in object_list %}
               <tr>
              　 <td>{{ record.name }}</td>
                 <td>{{ record.address }}</td>
                 <td>{{ record.tel }}</td>
                 <td>{{ record.numbers}}</td>
                 <td>
                   <a href="{% url 'update_place' record.id %}" class="btn btn-warning">修正する</a>
                   <a href="{% url 'delete_place' record.id %}" class="btn btn-danger">削除する</a>
                 </td>
               </tr>
               {% endfor %}
            </tbody>        
       </table>
       <a href="{% url 'pickup' %}" class="btn btn-light mb-2">送迎スケジュール一覧に戻る</a>
       <a href="{% url 'member' %}" class="btn btn-info mb-2">送迎メンバー　一覧に進む</a>
    </div>
  </body>
</html>
