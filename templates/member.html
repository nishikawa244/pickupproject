{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    
  
    <title>送迎メンバー</title>
    
  </head>
  <body>
    <style type="text/css">
      body,
      html {
        height: 100%;
        background-image: url('https://png.pngtree.com/background/20210716/original/pngtree-tender-pink-love-background-picture-image_1332599.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
     <div class="container">
     
      
       <h1 class="p-3 mb-2 bg-info text-white">送迎スタッフ</h1>
       <a href="{% url 'create_member' %}" class="btn btn-primary mb-2">メンバーを追加する</a>
       <table class="table table-bordered table-success">
           <thead>
               <tr>
                 <th scope="col">名前</th>
                 <th scope="col">性別</th>
                 <th scope="col">電話</th>
                 <th scope="col"></th>
               </tr>
             </thead>
               {% for record in object_list %}
               <tr>
              　 <td>{{ record.membername }}</td>
                 <td>{{ record.get_gender_display }}</td>
                 <td>{{ record.tel }}</td>
                 <td>
                   <a href="{% url 'update_member' record.id %}" class="btn btn-warning">修正する</a>
                   <a href="{% url 'delete_member' record.id %}" class="btn btn-danger">削除する</a>
                 </td>
               </tr>
               {% endfor %}
            </tbody>        
       </table>
       <a href="{% url 'pickup' %}" class="btn btn-light mb-2">送迎スケジュール　一覧に戻る</a>
       <a href="{% url 'place' %}" class="btn btn-danger mb-2">利用者一覧へ進む</a>
    </div>
  </body>
</html>
