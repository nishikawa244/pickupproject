<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>送迎メンバー</title>
  </head>
  <body><style type="text/css">
    body,
    html {
      height: 100%;
      background-image: url('https://robot-inventor.github.io/_astro/blue.33bbeae1.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

    <h1>変更</h1>
    <div class="p-4">
        <form method="post" class="p-4 m-4 border border-dark rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">変更する</button>
        </form>
        <a href="{% url 'member' %}" class="btn btn-light mb-2">送迎メンバー　一覧に戻る</a>
    </div>
  </body>
  <script>
    var tel = document.getElementById("id_tel");
    tel.placeholder = "012-3456-7890";
    var arr = ['送迎スタッフ', '性別', '電話番号'];
    for (let i = 0; i < arr.length; i++) {
      document.getElementsByTagName("label")[i].childNodes[0].data = arr[i];
    }
  </script>
</html>
